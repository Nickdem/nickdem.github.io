<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors battle</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="controls">
      <label for="winInput">Winning Score:</label>
      <input type="number" id="winInput" min="1" value="30" />
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    <div id="scoreboard">
      <span class="score rock">Rock: <strong id="rockScore">0</strong></span>
      <span class="score paper">Paper: <strong id="paperScore">0</strong></span>
      <span class="score scissors"
        >Scissors: <strong id="scissorsScore">0</strong></span
      >
    </div>
    <div id="message"></div>

    <script src="./main.js"></script>
  </body>
</html>
